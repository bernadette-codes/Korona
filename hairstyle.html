<!DOCTYPE html>
<html lang="en" ng-app="korona">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hairstyles | Korona Hair Salon</title>
    <meta name="description" content="hair salon website">
    <meta name="keywords" content="website project, bootstrap project">
    <meta name="author" content="Bernadette Engleman">
    <link rel="shortcut icon" href="../../img/beIcon.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body>

<!-- Header -->
<header class="container-fluid">
    <h1>Korona Hair Salon</h1>

    <!-- Brand Image-->
    <img src="img/korona.jpg" alt="Korona Hair Salon Logo" width="250" class="img-responsive brandimg">

    <!-- Menu -->
    <nav class="container-fluid" id="navbarbtn">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="salon.html">Salon</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="hairstyle.html">Hairstyles</a></li>
        </ul>
    </nav>
</header>

<!-- Hairstyle Gallery -->
<main class="container background">
    <h2 class="text-center">Hairstyles</h2>

    <!-- Slider -->
    <div ng-controller="hairstylesController as slider" class="row">
        <div class="col-xs-8 col-sm-6" id="slider">
            <!-- Top part of the slider -->
            <div class="carousel slide" id="myCarousel">
                <!-- Carousel items -->
                <div class="carousel-inner">
                    <div class="active item" data-slide-number="0">
                        <img src="img/hairtsyle1.jpg" alt="Women Hairstyle Shoulder Length">
                    </div>
                    <div class="item" data-slide-number="1">
                        <img src="img/hairtsyle2.jpg" alt="Women Hairstyle Shoulder Length">
                    </div>
                    <div class="item" data-slide-number="2">
                        <img src="img/hairtsyle3.jpg" alt="Women Hairstyle Shoulder Length" class="img-responsive">
                    </div>
                    <div class="item" data-slide-number="3">
                        <img src="img/hairtsyle4.jpg" alt="Women Hairstyle Long">
                    </div>
                    <div class="item" data-slide-number="4">
                        <img src="img/hairtsyle5.jpg" alt="Women Hairstyle Long">
                    </div>
                    <div class="item" data-slide-number="5">
                        <img src="img/hairtsyle6.jpg" alt="Women Hairstyle Long">
                    </div>
                    <div class="item" data-slide-number="6">
                        <img src="img/hairtsyle12.jpg" alt="Men Hairstyle">
                    </div>
                    <div class="item" data-slide-number="7">
                        <img src="img/hairtsyle7.jpg" alt="Men Hairstyle">
                    </div>
                    <div class="item" data-slide-number="8">
                        <img src="img/hairtsyle11.jpg" alt="Men Hairstyle">
                    </div>
                    <div class="item" data-slide-number="9">
                        <img src="img/hairtsyle8.jpg" alt="Men Hairstyle">
                    </div>
                    <div class="item" data-slide-number="10">
                        <img src="img/hairtsyle10.jpg" alt="Men Hairstyle">
                    </div>
                    <div class="item" data-slide-number="11">
                        <img src="img/hairtsyle9.jpg" alt="Men Hairstyle">
                    </div>
                </div>
                <!-- Carousel nav -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>

        <div class="col-xs-4 col-sm-6" id="slider-thumbs">
            <!-- Bottom switcher of slider -->
            <ul class="hide-bullets" ng-repeat="slider in gallery">
                <li class="col-xs-6 col-sm-4">
                    <a class="thumbnail" id="carousel-selector-{{slider.slideNum}}">
                        <img src="{{slider.photo}}" alt="{{slider.name}}">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="container-fluid text-center">
    <p class="salonName">Korona Hair Salon</p>
    <address>45 Rockefeller Plaza, New York, NY 10111</address>
    <p><small>Copyright Â© <span id="year"></span> Korona Hair Salon. All rights reserved.<br>
        <span class="small">Designed and created by:
			<a href="../../index.html" target="_blank">Bernadette Engleman</a><small>&#128279;</small>
		</span>
    </small></p>
</footer>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/korona.js"></script>
<!-- AngularJS App -->
<script src="js/app.js"></script>

</body>

</html>
