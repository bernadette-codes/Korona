<!DOCTYPE html>
<html lang="en" data-ng-app="korona">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Korona Hair Salon</title>
	<meta name="description" content="Korona hair salon website">
	<meta name="keywords" content="Koronmo hair salon">
	<meta name="author" content="Bernadette Estacio">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
</head>

<body>

	<!-- Header -->
	<header class="container-fluid">
		<h1>Korona Hair Salon</h1>

		<!-- Brand Image-->
		<img src="img/korona.jpg" alt="Korona Hair Salon Logo" width="250" class="img-responsive brandimg">

		<!-- Menu -->
		<nav class="container-fluid" id="navbarbtn">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="pages/salon.html">Salon</a></li>
				<li><a href="pages/services.html">Services</a></li>
				<li><a href="pages/hairstyle.html">Hairstyles</a></li>
			</ul>
		</nav>
	</header>

	<main class="container">
		<div ng-controller="HomeController as photos">
			<div ng-repeat="photos in photoShow" class="slideshow">
				<img ng-src="{{photos.src}}" alt="Korona Salon" class="img-responsive" id="{{photos.id}}">
			</div>
		</div>
	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="js/korona.js"></script>
	<!-- AngularJS App -->
	<script src="js/app.js"></script>

</body>

</html>
